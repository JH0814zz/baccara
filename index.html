<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재현맨 토토</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>재현맨 토토</h1>
        <div class="balance-board">
            <p id="balance">Balance: 0</p>
            <button id="free-money-button">무료 돈받기</button>
        </div>
        <div class="betting-board">
            <h2>:::::베팅하세요:::::</h2>
            <button class="bet-button" data-bet="player">플레이어(1.95)</button>
            <button class="bet-button" data-bet="banker">뱅커(2.00)</button>
            <button class="bet-button" data-bet="tie">타이(8.00)</button>
            <input type="number" id="bet-amount" placeholder="베팅 금액">
        </div>
        <div class="game-board">
            <div class="hand" id="player-hand">
                <h2>플레이어</h2>
                <div id="player-cards"></div>
                <p id="player-score">Score: 0</p>
            </div>
            <div class="hand" id="banker-hand">
                <h2>뱅커</h2>
                <div id="banker-cards"></div>
                <p id="banker-score">Score: 0</p>
            </div>
        </div>
        <div class="controls">
            <button id="deal-button" disabled>딜링</button>
        </div>
        <p id="result"></p>
        <div id="game-history" class="game-history"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
