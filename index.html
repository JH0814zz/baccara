<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바카라 본매 결과 표시</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .big-road {
            display: grid;
            grid-template-columns: repeat(12, 50px);
            grid-template-rows: repeat(6, 50px);
            gap: 5px;
            margin: 20px;
        }

        .circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 3px solid white;
        }

        .player {
            background-color: blue;
        }

        .banker {
            background-color: red;
        }

        .tie {
            background-color: green;
        }

        .tie:before {
            content: '/';
            color: white;
            font-size: 24px;
            position: absolute;
        }

        .tie-count {
            position: absolute;
            bottom: 0;
            right: 0;
            font-size: 12px;
            color: white;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #34495e;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1abc9c;
        }
    </style>
</head>
<body>

    <h1>바카라 본매 결과</h1>

    <div class="big-road" id="bigRoad">
        <!-- 결과가 여기 표시됩니다 -->
    </div>

    <div>
        <button onclick="predict('player')">플레이어 예측</button>
        <button onclick="predict('banker')">뱅커 예측</button>
        <button onclick="predict('tie')">타이 예측</button>
    </div>

    <script>
        const bigRoad = document.getElementById('bigRoad');
        const grid = Array.from({ length: 12 }, () => Array(6).fill(null)); // 12열 6행의 그리드
        let currentColumn = 0;
        let currentRow = 0;
        let lastResult = null;

        function addResult(result) {
            const newCircle = document.createElement('div');
            newCircle.classList.add('circle');

            if (result === 'player') {
                newCircle.classList.add('player');
            } else if (result === 'banker') {
                newCircle.classList.add('banker');
            } else if (result === 'tie') {
                newCircle.classList.add('tie');
                const count = grid[currentColumn][currentRow]?.tieCount || 0;
                newCircle.innerHTML = `<span class="tie-count">${count + 1}</span>`;
            }

            grid[currentColumn][currentRow] = result === 'tie' ? { type: 'tie', tieCount: (grid[currentColumn][currentRow]?.tieCount || 0) + 1 } : { type: result };
            bigRoad.appendChild(newCircle);

            // 같은 결과면 같은 열에 계속 표시, 다른 결과면 다음 열로 이동
            if (result === lastResult) {
                currentRow++;
                if (currentRow === 6) {
                    currentRow = 0;
                    currentColumn++;
                }
            } else {
                currentRow = 0;
                currentColumn++;
            }

            // 결과 저장
            lastResult = result;
        }

        function predict(type) {
            addResult(type);
        }
    </script>

</body>
</html>
